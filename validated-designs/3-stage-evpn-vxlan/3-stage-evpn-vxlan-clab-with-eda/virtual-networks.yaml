# IRB interfaces
apiVersion: services.eda.nokia.com/v1alpha1
kind: IRBInterface
metadata:
  name: irb-v10
  namespace: eda
spec:
  bridgeDomain: macvrf-v10
  router: vrf1
  ipMTU: 1500
  ipAddresses:
    - ipv4Address:
        ipPrefix: 172.16.10.254/24
        primary: true
  arpTimeout: 14400
  evpnRouteAdvertisementType:
    arpDynamic: true
  hostRoutePopulate:
    dynamic: false
    evpn: false
    static: false
  l3ProxyARPND:
    proxyARP: true
    proxyND: false
