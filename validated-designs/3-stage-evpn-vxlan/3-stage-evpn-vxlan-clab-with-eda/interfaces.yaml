# LAG interfaces on leaf4/leaf5 (lagid 1)
# connects to server s4
apiVersion: interfaces.eda.nokia.com/v1alpha1
kind: Interface
metadata:
  name: leaf4-leaf5-lag1
  namespace: eda
  labels:
    eda.nokia.com/role: edge
    eda.nokia.com/untagged-v30: enabled
spec:
  enabled: true
  type: lag
  encapType: dot1q
  lldp: true
  ethernet:
    reloadDelayTimer: 100
  members:
    - enabled: true
      interface: ethernet-1-4
      node: leaf4
      aggregateId: "1"
      lacpPortPriority: 32768
    - enabled: true
      interface: ethernet-1-4
      node: leaf5
      aggregateId: "1"
      lacpPortPriority: 32768
  lag:
    type: lacp
    minLinks: 1
    lacp:
      mode: active
      interval: fast
      systemPriority: 32768
      systemIdMac: "00:00:00:00:44:55"
      lacpFallback:
        mode: static
        timeout: 60
    multihoming:
      mode: all-active
      revertive: false
      preferredActiveNode: ""
      reloadDelayTimer: 100
      esi: auto
---
