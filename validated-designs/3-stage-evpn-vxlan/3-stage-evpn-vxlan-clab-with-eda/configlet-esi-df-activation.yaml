apiVersion: config.eda.nokia.com/v1alpha1
kind: Configlet
metadata:
  name: leaf4-leaf5-lag1
  namespace: eda
spec:
  endpoints:
    - leaf4
    - leaf5
  operatingSystem: srl
  priority: 100
  configs:
    - path: .system.network-instance.protocols.evpn.ethernet-segments.bgp-instance{.id==1}.ethernet-segment{.name=="leaf4-leaf5-lag1"}.df-election.timers
      operation: Update
      config: |-
        {
          "activation-timer": 0
        }
---
